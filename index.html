<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Protected Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #FFD700, #87CEEB);
            color: black;
            transition: background 0.5s;
        }

        #password-prompt, #content {
            text-align: center;
        }

        #password-prompt h2 {
            font-size: 24px;
        }

        #content h1 {
            font-size: 36px;
        }

        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>Enduku antha thondara, password kottu (ni name lo unna okka okka letter ki okka okka number ,like- A=1, B=2....(no spaces)example-98627)</h2>
        <input type="password" id="password-input" placeholder="Password" onfocus="displayAlertOnce()">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" style="display: none;">
        <h1>Hmm...mottaniki pass kottinav , thanks for ur dedication</h1>
        <button id="next-button" onclick="redirectToNextPage()">Next</button>
    </div>

    <script>
        const correctPassword = "18211981392081"; // Replace "yourpassword" with your desired password
        let alertShown = false;

        function displayAlertOnce() {
            if (!alertShown) {
                alert("Nik antha time lepothe oddu le");
                alertShown = true;
            }
        }

        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            if (passwordInput === correctPassword) {
                document.getElementById("password-prompt").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.body.style.background = "linear-gradient(45deg, #FFD700, #87CEEB)";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function redirectToNextPage() {
            // You can change "smile.html" to the desired page
            window.location.href = "wish.html";
        }
    </script>
</body>
</html>
