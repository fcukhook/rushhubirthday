<!DOCTYPE html>
<html>
<head>
  <title>End Page</title>
  <style>
    body {
      /* Creating a thicker slanted gradient background */
      background: linear-gradient(-135deg, #FFA500, #FFFF00, #0000FF); /* Orange, Yellow, Blue */
      background-size: 600% 600%; /* Increased size for a thicker gradient */
      animation: gradientAnimation 10s ease infinite;
      /* Ensuring text is easily readable */
      color: #333;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Other styles for content */
    .content {
      text-align: center;
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove default underline for anchor tag */
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>mottaniki kurnool ammai & karimnagar abbai friends aite mamul ga undadu mari</h1>
    <a href="final.html" class="next-button">Next</a>
  </div>

</body>
</html>
